    <title>Dice Game</title>
    <link rel="stylesheet" href="./d1style.css">
</head>
<body>
    <div class="instructions">
    <h1>Welcome to the dice game</h1>
    <h2>Roll a total of 21 on the dice to win</h2>
    <h3>Be careful not to roll a 1...that means game over!</h3>
    </div>
    <div class="gameWindow">
        <div id="playerId"></div>
        <div class="diceWindow">
        </div>

        <div class="scoreWindow">
            <p>Your Score :</p>
            <h3 id="score">0</h1>
            <p></p>
            <p>Rolls :</p>
            <h3 id="count">0</h3>
            <p>Total Wins :</p>
            <h3 id="wins">0</h3>
        </div>
        <button type="button" class="rollDiceButton">Roll the dice</button>
    </div>
    <button type="button" class="reset">reset</button>

    <h1 class="result"></h1>

        <button class="homeButton"><a href="./JSDOM.html">Back to games</a></button>
