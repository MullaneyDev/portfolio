<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="./drumKitstyle.css">
</head>
<body>
    <h1>Welcome to the online drum kit!</h1>
    <h2>Press the corresponding keys on your keyboard to play the drums!</h2>
    <br>
    <div class="drumKit">
        <div class="drum">
            <p>Q</p>
            <!-- <p>Boom</p> -->
            <button id="boombutton" data-keyCode="81">Boom</button>
            <audio id="boom" data-keyCode="81" src="./sounds/boom.wav"></audio>
        </div>
        <div class="drum">
            <p>W</p>
            <!-- <p>Clap</p> -->
            <button id="clapbutton" data-keyCode="87">Clap</button>
            <audio id="clap" data-keyCode="87" src="./sounds/clap.wav"></audio>
        </div>
        <div class="drum">
            <p>E</p>
            <!-- <p>HiHat</p> -->
            <button id="hihatbutton" data-keyCode="69">HiHat</button>
            <audio id="hihat" data-keyCode="69" src="./sounds/hihat.wav"></audio>
        </div>
        <div class="drum">
            <p>R</p>
            <!-- <p>Kick</p> -->
            <button id="kickbutton" data-keyCode="82" >Kick</button>
            <audio id="kick" data-keyCode="82" src="./sounds/kick.wav"></audio>
        </div>
        <div class="drum">
            <p>T</p>
            <!-- <p>OpenHat</p> -->
            <button id="openhatbutton" data-keyCode="84" >OpenHat</button>
            <audio id="openhat" data-keyCode="84" src="./sounds/openhat.wav"></audio>
        </div>
        <div class="drum">
            <p>Y</p>
            <!-- <p>Ride</p> -->
            <button id="ridebutton" data-keyCode="89" >Ride</button>
            <audio id="ride" data-keyCode="89" src="./sounds/ride.wav"></audio>
        </div>
        <div class="drum">
            <p>U</p>
            <!-- <p>Snare</p> -->
            <button id="snarebutton" data-keyCode="85">Snare</button>
            <audio id="snare" data-keyCode="85" src="./sounds/snare.wav"></audio>
        </div>
        <div class="drum">
            <p>I</p>
            <!-- <p>Tink</p> -->
            <button id="tinkbutton" data-keyCode="73">Tink</button>
            <audio id="tink" data-keyCode="73" src="./sounds/tink.wav"></audio>
        </div>
        <div class="drum">
            <p>O</p>
            <!-- <p>Tom</p> -->
            <button id="tombutton" data-keyCode="79">Tom</button>
            <audio id="tom" data-keyCode="79" src="./sounds/tom.wav"></audio>
        </div>
    </div>

    <br>

    <div class="drumKitimage">

    </div>
    <button class="homeButton"><a href="./JSDOM.html">Back to games</a></button>
    
    <footer>
    <div class="brandsig">
        <div class="brandsig-content-center">
            <div class="sig"><p>Website created by</p></div>
            <div class="logo"><p>&#60;/></p></div>
            <div class="brand"><p>MullaneyDev</p></div>
        </div>
    <div class="brandsig-content-right">
                <a href="https://github.com/MullaneyDev" target="_blank"><img src="images/github.png" class="icon-style" alt="GitHub Logo"></a>
                <a href="https://twitter.com/MullaneyDev" target="_blank"><img src="images/twitter.png" class="icon-style" alt="Twitter logo"></a>
                <a href="mailto:matt@mullaneydev.uk"><img src="images/mail.jpg" class="icon-style" alt="Email icon"></a>
        </div>
    </div>
</footer>
    <script src="./drumKitscript.js"></script>
</body>
</html>
